<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-section-1">
        <h1>
          Stay updated!
        </h1>
        <p class="card-section-1-text-p">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="card-section-1-text">
          <p class="card-section-1-text-p">
           <img src="assets/images/icon-list.svg" alt=""> Product discovery and building what matters
          </p>
          <p class="card-section-1-text-p">
            <img src="assets/images/icon-list.svg" alt=""> Measuring to ensure updates are a success
          </p>
          <p class="card-section-1-text-p">
            <img src="assets/images/icon-list.svg" alt=""> And much more!
          </p>
        </div>
      

        <form action="">
          <label for="email">Email address</label>
          <input id="email" type="text" placeholder="email@company.com">
          <button type="submit"> Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="card-section-2">
        <!-- <img src="assets/images/illustration-sign-up-desktop.svg" alt=""> -->
      </div>
    </div>
  </div>


  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
